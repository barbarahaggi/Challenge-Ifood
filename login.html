<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  
    <div class="logo">
      <img src="/assets/image/image.png" alt="Ifood Logo">
    </div>
    <div class="container">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email/Usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Senha" required>
      </div>
      <button type="submit" class="button">Login</button>
    </form>
    <div class="message">
      Tendo problemas para acessar? <button id="openPopup">Clique aqui</button> para falar com o nosso suporte.
    </div>
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <h3>Lamentamos em dizer</h3>
        <p>Estamos sem equipe da suporte</p>
    </div>
</div>

<script src="./assets/js/login.js"></script>
</body>
</html>
